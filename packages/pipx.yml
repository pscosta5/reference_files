    darglint
    flake8-bandit
    flake8-bugbear
    flake8-bugbear
    flake8-docstrings
    flake8-rst-docstrings
    pep8-naming
  # Add jupyterlab-flake8 when supported
  jupyterlab: >
    aquirdturtle_collapsible_headings
    black
    ipympl
    ipyvuetify
    isort[colors]
    jupyter-book
    jupyterlab_code_formatter
