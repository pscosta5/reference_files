# dnf
# sudo dnf config-manager --add-repo [REPO]
repo:
  - "https://cli.github.com/packages/rpm/gh-cli.repo"

# sudo dnf copr enable [REPO]
copr:
  - "atim/zoxide"

# sudo dnf install
install:
  - aspell-en
  - bzip2
  - bzip2-devel
  - gcc
  - gcc-gfortran
  - google-roboto-fonts
  - libffi-devel
  - lzma
  - blas
  - blas-devel
  - lapack-devel
  - openblas-devel
  - openssl-devel
  - pandoc
  - python3-devel
  - pspg
  - readline-devel
  - sqlite
  - sqlite-devel
  - stow
  - tk-devel
  - xclip
  - xz-devel
  - zlib-devel
  - zoxide
